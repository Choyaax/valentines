<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./valentines.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Letter</title>
     <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
      </head>

<body>
  <!--Envelope screen -->
  <div id="envelope-container">
      <img src="envelope.png" alt="Envelope" id="envelope" />
      <p> 🎀 A Letter for you 🎀</p>
  </div>

  <!--Letter screen -->
  <div id="letter-container">
    <div class="letter-window">
      <h1 id="letter-title">Will you be my Valentine Babi?</h1>
      <img src="cat_dance.gif" class="cat" id="letter-cat" />
      <div class="buttons" id="letter-buttons">
        <img src="yes.png" class="btn yes-btn" alt="Yes" />
        <div class="no-wrapper">
          <img src="no.png" class="btn no-btn" alt="No" />
        </div>
      </div>
    </div>
  </div>

 <script src="valentines.js"></script> 

  
</body>
</html>
